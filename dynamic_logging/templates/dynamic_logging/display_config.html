{%  load dynamic_logging %}
<div class="loggers_container">
{%  for logger_name, logger in config.config.loggers.items %}
    <div class="logger">
        <h5>{{ logger_name }}</h5>
        <p>level: {{ logger.level }}</p>
        <p>
            handlers:
            <ul>
                {% for handler in logger.handlers %}
                    <li>{{ handler }} (<i>{{handlers|getitem:handler|getitem:"level"}}</i>)</li>
                {% endfor %}
            </ul>
        </p>
    </div>
{%  endfor %}

</div>
